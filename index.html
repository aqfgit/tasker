<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Tasker</title>
  <link href='main.css' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
</head>
<body>
	<header class="header">
		<h1>Welcome to Tasker</h1>
	</header>
  <main class="content">
    <div class="schedule">
      <h2>To do</h2>
      <button type="button" id="clearToDoTable" class="btn clear-btn">Clear table</button>
      <form>
        <input type="text" name="name" id="taskName" class="taskName" required>
        <button name="submit" type="button" id="addTask" class="addTask-btn">Add task</button>
      </form>
      <div class="table-wrap">
        <table class="tg" id="toDo">
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>Delete</th>
        </tr>
        </table>
      </div>
    </div>
    <div class="schedule">
      <h2>In progress</h2>
      <button type="button" id="clearInProgressTable" class="btn clear-btn">Clear table</button>
      <table id="inProgress">
        <tr>
          <th>Name</th>
          <th>Start/stop</th>
          <th>End</th>
          <th>Time</th>
          <th>Delete</th>
        </tr>
      </table>
  </div>
  <div class="schedule">
    <h2>Done tasks</h2>
    <button type="button" id="clearDoneTable" class="btn clear-btn">Clear table</button>
    <table class="tg" id="done">
    <tr>
      <th>Name</th>
      <th>Time</th>
      <th>Delete</th>
    </tr>
  </table>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
